<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <title>Trivia</title>
</head>
<body>
    <div class="startPage"> 
        <!-- need to add instructions to the start page -->
        <div class="startGameTitle">TRIVIA</div>
        <button type="button" class="startGameBtn"> Start Game </button>
    </div>

    <div class="gamePage hide">
        <div class="gameTrackers">
            <div class="timer"></div>
            <div class="totalPoints"></div>
        </div>

        <div class="questionCard">
            <div class="question">Question</div>
            <button class="answerBtn">Answer 1</button>
            <button class="answerBtn">Answer 2</button>
            <button class="answerBtn">Answer 3</button>
            <button class="answerBtn">Answer 4</button>
            <button class="nextBtn"> Next </button>

            </div>
        </div>
    
    <div class="flashcard">
        <div class="question"></div>
        <div class="answer1"></div>
        <div class="answer2"></div>
        <div class="answer3"></div>
        <div class="answer4"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
