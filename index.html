<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Trivia</title>
</head>
<body>
    <div class="startPage">
        <div class="startGameTitle">TRIVIA</div>
        <button type="button" class="startGameBtn"> Start Game </button>
    </div>

    <div class="gameTrackers">
        <div class="timer"></div>
        <div class="totalPoints"></div>
    </div>

    <div class="gamepage">
        <div class="column1">
            <div class="category1"></div>
            <div class="questions1-1"></div>
            <div class="questions1-2"></div>
            <div class="questions1-3"></div>
            <div class="questions1-4"></div>
        </div>

        <div class="column2">
            <div class="category2"></div>
            <div class="questions2-1"></div>
            <div class="questions2-2"></div>
            <div class="questions2-3"></div>
            <div class="questions2-4"></div>
        </div>

        <div class="column3">
            <div class="category3"></div>
            <div class="questions3-1"></div>
            <div class="questions3-2"></div>
            <div class="questions3-3"></div>
            <div class="questions3-4"></div>
        </div>

        <div class="column4">
            <div class="category4"></div>
            <div class="questions4-1"></div>
            <div class="questions4-2"></div>
            <div class="questions4-3"></div>
            <div class="questions4-4"></div>
        </div>
    </div>
    
    <div class="flashcard">
        <div class="question"></div>
        <div class="answer1"></div>
        <div class="answer2"></div>
        <div class="answer3"></div>
        <div class="answer4"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
